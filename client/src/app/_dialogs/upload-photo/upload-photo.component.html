<h4 mat-dialog-title>upload photo</h4>
<mat-dialog-content>
  <div class="content-container">
    <div class="image-preview" *ngIf="imgPreview()">
      <img [src]="imgPreview()" alt="upload photo" />
    </div>
    <p *ngIf="imgFile">{{ imgFile.name }}</p>
    <p *ngIf="errMessage()" class="error-message">{{ errMessage() }}</p>
  </div>
  <input
    type="file"
    #filePicker
    (change)="onImgPicked($event)"
    accept=".jpg, .png, .jpeg"
  />

  <mat-dialog-actions>
    <button mat-raised-button type="button" (click)="filePicker.click()">
      Pick Image
    </button>
    <button
      type="submit"
      mat-raised-button
      (click)="onSubmit()"
      [disabled]="!imgFile"
    >
      Upload
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
