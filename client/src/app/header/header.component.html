<mat-toolbar>
    <button class="home-button" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
        <span>Tinner</span>
    </button>
   
    <!-- <span>My App</span> -->
   
    @if (user() === undefined){
        <button routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
    }
    @if(user()) {
<button>
    <span>Followers</span>
</button>
<button>
    <span>Following</span>
</button>
    

    <span class="my-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu"> {{user()?.display_name}}</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item><mat-icon>manage_accounts</mat-icon>Profile</button>
 
  <button mat-menu-item (click)="logOut()">

</button>

</mat-menu>
}
</mat-toolbar>
