<div class="member-container">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Search</mat-panel-title>
        </mat-expansion-panel-header>
  
        <form (ngSubmit)="onSearch()" #ngForm autocomplete="off">
          <mat-form-field class="outline">
            <mat-label>Username</mat-label>
  
            <input
              matInput
              type="text"
              name="username"
              [(ngModel)]="paginator().pagination.username"
            />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Looking for</mat-label>
            <mat-select
              [(ngModel)]="paginator().pagination.looking_for"
              name="looking_for"
            >
              <mat-option value="all"
                ><mat-icon>transgender</mat-icon> LGTBQ+</mat-option
              >
              <mat-option value="male"><mat-icon>male</mat-icon> Male</mat-option>
              <mat-option value="female"
                ><mat-icon>female</mat-icon>Female</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)]="paginator().pagination.gender" name="gender">
              <mat-option value="all"
                ><mat-icon>transgender</mat-icon> LGTBQ+</mat-option
              >
              <mat-option value="male"><mat-icon>male</mat-icon> Male</mat-option>
              <mat-option value="female"
                ><mat-icon>female</mat-icon>Female</mat-option
              >
            </mat-select>
          </mat-form-field>
  
          <mat-form-field class="outline">
            <mat-label
              >Min Age
              <input
                matInput
                type="number"
                name="min_age"
                [(ngModel)]="paginator().pagination.min_age"
              />
            </mat-label>
          </mat-form-field>
          <mat-form-field class="outline">
            <mat-label
              >Max Age
              <input
                matInput
                type="number"
                name="max_age"
                [(ngModel)]="paginator().pagination.max_age"
              />
            </mat-label>
          </mat-form-field>
        </form>
  
        <button mat-raised-button type="submit">Search</button>
        <button mat-raised-button type="submit" (click)="onReset()">Reset</button>
      </mat-expansion-panel>
    </mat-accordion>
  
    @for (member of paginator().items; track member.id) {
    <app-member-card [member]="member"> </app-member-card>
    <p>{{ member.username }}</p>
    }
  
    <mat-paginator
      [length]="paginator().pagination.length"
      [pageSize]="paginator().pagination.pageSize"
      [pageSizeOptions]="pageSize"
      aria-label="Selec-page"
      (page)="onPageChnage($event)"
    ></mat-paginator>
  </div>
