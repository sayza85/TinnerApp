<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{member().display_name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="member().photoOfTheDay" alt="Photo of a {{member().display_name}}">
    <mat-card-content>
   <p {{ member().age}}>years</p>
   <p >{{ member().looking_for}}</p>
   <p {{ member().age}}>years</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
